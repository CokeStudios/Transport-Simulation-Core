import org.apache.tools.ant.filters.ReplaceTokens

plugins {
	id "java"
	id "de.undercouch.download" version "+"
}

group "org.mtr.core"

repositories {
	mavenCentral()
	maven { url "https://jitpack.io" }
}

dependencies {
	implementation "com.google.code.gson:gson:+"
	implementation "it.unimi.dsi:fastutil:+"
	implementation "com.corundumstudio.socketio:netty-socketio:+"
	implementation "org.msgpack:msgpack-core:+"
	implementation "com.github.jonafanho:Socket-IO-Webserver:master-SNAPSHOT"
}

java {
	toolchain {
		languageVersion.set(JavaLanguageVersion.of(8))
	}
}

jar {
	manifest {
		attributes("Main-Class": "org.mtr.core.Main")
	}
}

tasks.register("downloadResources") {
	download.run {
		src "https://unpkg.com/fabric/dist/fabric.min.js"
		dest "src/main/resources/org/mtr/core/website/fabric.min.js"
		overwrite true
		retries - 1
	}
	download.run {
		src "https://raw.githubusercontent.com/bramstein/fontfaceobserver/master/fontfaceobserver.standalone.js"
		dest "src/main/resources/org/mtr/core/website/fontfaceobserver.standalone.js"
		overwrite true
		retries - 1
	}
	copy {
		outputs.upToDateWhen { false }
		from "src/main/templates/version-template.js"
		into "src/main/resources/org/mtr/core/website"
		filter(ReplaceTokens, tokens: ["version": version])
		rename "(.+)-template.js", "\$1.js"
	}
}

tasks.build.dependsOn downloadResources
