<app-side #sideStation>
	<app-side #sideMain>
		<app-map (onClickStation)="onClickStation($event, sideStation)"/>
		<button mat-fab class="button-corner" color="" aria-label="Menu" (click)="sideMain.open()">
			<mat-icon>menu</mat-icon>
		</button>
		<div sidenav class="column margin">
			<app-search label="Search for anything..." [includeRoutes]="true" (onClickStation)="onClickStation($event, sideStation)"/>
			<app-panel/>
		</div>
		<div title>{{ getTitle() }}</div>
	</app-side>
	<app-station sidenav/>
	<div title>{{ getSelectedStationName() }}</div>
</app-side>
