<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Transport System Map</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans&family=Noto+Serif+JP&family=Noto+Serif+KR&family=Noto+Serif+SC&family=Noto+Serif+TC&display=swap">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0"/>
	<link rel="stylesheet" href="index.css">
</head>
<body>
<div id="container-main">
	<canvas id="canvas"></canvas>
	<div id="container-labels"></div>
</div>
<div id="loading" class="material-symbols-outlined">refresh</div>
<div id="main-panel" class="panel">
	<div class="one-row">
		<span id="button-search" class="material-symbols-outlined">search</span>
		<label for="input-search">Search Box</label>
		<input id="input-search" class="text-box" type="text" placeholder="Search for anything..." autocomplete="false"/>
		<span id="button-clear-search" class="material-symbols-outlined clickable" style="display: none">clear</span>
	</div>
	<div class="spacer"></div>
	<div id="button-center-map" class="one-row clickable">
		<span class="material-symbols-outlined">center_focus_weak</span>
		<span>Centre Map</span>
	</div>
	<div id="container-dimensions"></div>
	<div id="container-route-types"></div>
	<div id="container-settings"></div>
</div>
</body>
<script type="module" src="three.module.min.js"></script>
<script type="module" src="BufferGeometryUtils.js"></script>
<script type="module" src="callback.js"></script>
<script type="module" src="data.js"></script>
<script type="module" src="drawing.js"></script>
<script type="module" src="index.js"></script>
<script type="module" src="mouse.js"></script>
<script type="module" src="offscreen.js"></script>
<script type="module" src="settings.js"></script>
<script type="module" src="utilities.js"></script>
<script type="module" src="version.js"></script>
</html>
